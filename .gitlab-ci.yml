stages:
  - build
  - deploy
  - test
  - clean

build_ml_docker:
  stage: build
  script:
    - aws ecr get-login-password --region ${AWS_REGION} | docker login --username ${AWS_USER} --password-stdin ${AWS_USER}.dkr.ecr.${AWS_REGION}.amazonaws.com
    - docker build docker/ml -t ml
    - docker tag ml ${AWS_USER}.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}_$CI_COMMIT_BRANCH/ml
    - docker push ${AWS_USER}.dkr.ecr.${AWS_REGION}.amazonaws.com/${APP_NAME}_$CI_COMMIT_BRANCH/ml

deploy_to_aws:
  stage: deploy
  environment:
    name: $CI_COMMIT_BRANCH
    on_stop: clean
  script:
    - ./get_vars.sh
    - terraform init
    - terraform apply -var-file=config.tfvars -auto-approve -target=module.s3_quotes -target=module.alerts -target=module.dynamodb
    - terraform apply -var-file=config.tfvars -auto-approve

test:
  stage: test
  script:
    - ./get_vars.sh
    - pip3 install -e .
    #- python3 -m pytest test/test_get_quotes.py
    #- python3 -m pytest test/test_html2csv.py
    #- python3 -m pytest test/test_clean_quotes.py
    - python3 -m pytest test/test_events.py
    - python3 -m pytest test/test_discretize.py
    - python3 -m pytest test/test_pricech.py
    - python3 -m pytest test/test_simulator.py
    - python3 -m pytest test/test_hist_simulator.py
    - aws batch submit-job --job-name ${APP_NAME}_${CI_COMMIT_BRANCH}_test_train_init --job-queue ${APP_NAME}_${CI_COMMIT_BRANCH} --job-definition ${APP_NAME}_${CI_COMMIT_BRANCH}_test_train_init

clean:
  stage: clean
  environment:
    name: $CI_COMMIT_BRANCH
    action: stop
  variables:
    GIT_STRATEGY: none
  when: manual
  except:
    - master
    - $CI_DEFAULT_BRANCH
  script:
    - git clone $CI_REPOSITORY_URL temprepo
    - cd temprepo
    - ./get_vars.sh
    - terraform init
    - terraform destroy -var-file=config.tfvars -auto-approve
